<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Países</title>
    </h:head>

    <h:body>

        <ui:composition template="./../../template/masterPage.xhtml">
            <ui:define name="menuHorizontal">
                <ui:include src="./../menuHorizontalRh.xhtml"/>
            </ui:define>
            <ui:define name="menuLateral">
                <ui:include src="./../menuLateralRh.xhtml"/>
            </ui:define>

            <ui:define name="center">
                <h1>Recursos Humanos -> Países</h1>
                <p:messages id="msg" autoUpdate="true" closable="true"/>
                <br/>
                <center>
                    <h:panelGrid columns="1" width="85%">
                        <h:form id="formNovo">
                            <p:fieldset>
                                <h:panelGrid columns="3" cellpadding="3">
                                    <p:outputLabel value="Nome do País"/>
                                    <p:inputText id="novoPais" value="#{paisBean.pais.nomePais}" 
                                                 required="true" requiredMessage="Indique o nome do país"/>
                                    <p:commandButton value="Guardar" action="#{paisBean.create()}" update="novoPais dataTable"/>
                                </h:panelGrid>
                            </p:fieldset>
                            <p:dataTable id="dataTable" var="pais" value="#{paisBean.findAll()}"
                                         style="width: 60%" emptyMessage="Não Existem Países"
                                         paginator="true" paginatorPosition="bottom" rows="10">
                                <p:column headerText="Países">
                                    <center>                                        
                                        #{pais.nomePais}
                                    </center>
                                </p:column>
                                <p:column headerText="--------------------">
                                    <center>
                                        <p:commandButton value="Editar" icon="ui-icon-pencil" onclick="dialogEditar.show();"
                                                         action="#{paisBean.setPais(pais)}"
                                                         process="@this" partialSubmit="true" update=":formEditar:editarPais"/>
                                    </center>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </h:panelGrid>
                </center>

                <center>
                    <p:dialog header="Editar País" closable="false" showEffect="fade"
                              widgetVar="dialogEditar" modal="true" closeOnEscape="true">
                        <h:form id="formEditar">
                            <p:growl autoUpdate="true"/>
                            <p:fieldset>
                                <h:panelGrid columns="4" cellpadding="3">
                                    <p:outputLabel value="Nome do País"/>
                                    <p:inputText id="editarPais" value="#{paisBean.pais.nomePais}"
                                                 required="true" requiredMessage="Indique o nome do país"/>
                                    <p:commandButton value="Guardar Edição" action="#{paisBean.edit()}"
                                                     onclick="dialogEditar.hide()" update=":formNovo:novoPais :formNovo:dataTable"/>
                                    <p:commandButton value="Fechar" onclick="dialogEditar.hide()" partialSubmit="true" process="@this"
                                                     action="#{paisBean.limpar()}"/>                                    
                                </h:panelGrid>
                            </p:fieldset>
                        </h:form>
                    </p:dialog>
                </center>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

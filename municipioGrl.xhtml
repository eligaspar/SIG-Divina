<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Municípios</title>
    </h:head>

    <h:body>
        <ui:composition template="./../../template/masterPage.xhtml">
            <ui:define name="menuHorizontal">
                <ui:include src="./../menuHorizontalRh.xhtml"/>
            </ui:define>
            <ui:define name="menuLateral">
                <ui:include src="./../menuLateralRh.xhtml"/>
            </ui:define>

            <ui:define name="center">
                <h1>Recursos Humanos -> Municípios</h1>
                <p:messages id="msg" autoUpdate="true" closable="true"/>
                <br/>
                <center>
                    <h:panelGrid columns="1" width="85%">
                        <h:form id="formNovo">
                            <p:fieldset>
                                <h:panelGrid columns="3" cellpadding="5">
                                    <p:outputLabel value="País"/>
                                    <h:selectOneMenu id="comboPais" required="true" requiredMessage="Indique o país" value="#{itensAjaxBean.pais}"
                                                     style="width: 100%" valueChangeListener="#{itensAjaxBean.changePais}">
                                        <f:selectItems value="#{itensAjaxBean.paisList}" var="pais"
                                                       itemLabel="#{pais.nomePais}" itemValue="#{pais.pkIdPais}"/>
                                        <f:ajax execute="@this" event="change" render="comboProv dataTable"/>
                                    </h:selectOneMenu>
                                    <br/>

                                    <p:outputLabel value="Província"/>
                                    <h:selectOneMenu id="comboProv" value="#{municipioBean.municipio.fkIdProvincia.pkIdProvincia}"
                                                     required="true" requiredMessage="Indique a província"
                                                     style="width: 100%">
                                        <f:selectItems value="#{itensAjaxBean.provinciaList}" var="provic"
                                                       itemLabel="#{provic.nomeProvincia}" itemValue="#{provic.pkIdProvincia}"/>
                                        <f:ajax execute="@this" event="change" render="dataTable"/>
                                    </h:selectOneMenu>
                                    <p:commandButton partialSubmit="true" value="Actualizar" process="comboProv" update="dataTable"/>

                                    <p:outputLabel value="Novo Município"/>
                                    <p:inputText id="novoMun" value="#{municipioBean.municipio.nomeMunicipio}" 
                                                 required="true" requiredMessage="Indique o nome do município"/>
                                    <p:commandButton value="Guardar" action="#{municipioBean.create()}" process="@this comboProv novoMun"
                                                     update="novoMun dataTable"/>
                                </h:panelGrid>
                            </p:fieldset>
                            <p:dataTable id="dataTable" var="municipio" value="#{municipioBean.pesquisaPorProvincia()}"
                                         style="width: 60%" emptyMessage="Não Existem Municípios Nesta Província"
                                         paginator="true" paginatorPosition="bottom" rows="10">
                                <p:column headerText="Província">
                                    <center>
                                        #{municipio.fkIdProvincia.nomeProvincia}
                                    </center>
                                </p:column>
                                <p:column headerText="Municípios">
                                    <center>
                                        #{municipio.nomeMunicipio}
                                    </center>
                                </p:column>
                                <p:column headerText="--------------------">
                                    <center>
                                        <p:commandButton value="Editar" icon="ui-icon-pencil" onclick="dialogEditar.show();"
                                                         action="#{municipioBean.setMunicipio(municipio)}" process="dataTable"
                                                         partialSubmit="true" update=":formEditar:comboPaisEdit :formEditar:comboProvEdit :formEditar:editarMun"/>
                                    </center>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </h:panelGrid>
                </center>

                <center>
                    <p:dialog header="Editar Província" closable="false" showEffect="fade"
                              widgetVar="dialogEditar" modal="true" closeOnEscape="true">
                        <h:form id="formEditar">
                            <p:growl autoUpdate="true"/>
                            <p:fieldset>
                                <h:panelGrid columns="4" cellpadding="5">
                                    <p:outputLabel value="País"/>
                                    <h:selectOneMenu id="comboPaisEdit" required="true" requiredMessage="Indique o país"
                                                     valueChangeListener="#{itensAjaxBean.changePais}"
                                                     value="#{itensAjaxBean.pais}"  style="width: 100%">

                                        <f:selectItems value="#{itensAjaxBean.paisList}" var="pais"
                                                       itemLabel="#{pais.nomePais}" itemValue="#{pais.pkIdPais}"/>
                                        <f:ajax execute="@this" event="change" render="comboProvEdit"/>
                                    </h:selectOneMenu>
                                    <p:separator/>
                                    <br/>

                                    <p:outputLabel value="Província"/>
                                    <h:selectOneMenu id="comboProvEdit" value="#{municipioBean.municipio.fkIdProvincia.pkIdProvincia}"
                                                     required="true" requiredMessage="Indique a província" style="width: 100%">
                                        <f:selectItems value="#{itensAjaxBean.provinciaList}" var="prov"
                                                       itemLabel="#{prov.nomeProvincia}" itemValue="#{prov.pkIdProvincia}"/>
                                    </h:selectOneMenu>
                                    <p:separator/>
                                    <br/>

                                    <p:outputLabel value="Nome do Município"/>
                                    <p:inputText id="editarMun" value="#{municipioBean.municipio.nomeMunicipio}"
                                                 required="true" requiredMessage="Indique o nome do município"/>
                                    <p:commandButton value="Guardar Edição" action="#{municipioBean.edit()}" process="@this comboProvEdit editarMun"
                                                     onclick="dialogEditar.hide()" update=":formNovo:comboPais :formNovo:comboProv :formNovo:novoMun :formNovo:dataTable"/>
                                    <p:commandButton value="Fechar" onclick="dialogEditar.hide()" partialSubmit="true" process="@this"
                                                     action="#{municipioBean.limpar()}"/>
                                </h:panelGrid>
                            </p:fieldset>
                        </h:form>
                    </p:dialog>
                </center>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

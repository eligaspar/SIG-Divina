<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Províncias</title>
    </h:head>

    <h:body>
        <ui:composition template="./../../template/masterPage.xhtml">
            <ui:define name="menuHorizontal">
                <ui:include src="./../menuHorizontalRh.xhtml"/>
            </ui:define>
            <ui:define name="menuLateral">
                <ui:include src="./../menuLateralRh.xhtml"/>
            </ui:define>

            <ui:define name="center">
                <h1>Recursos Humanos -> Províncias</h1>
                <p:messages id="msg" autoUpdate="true" closable="true"/>
                <br/>
                <center>
                    <h:panelGrid columns="1" width="85%">
                        <h:form id="formNovo">
                            <p:fieldset>
                                <h:panelGrid columns="3" cellpadding="5">
                                    <p:outputLabel value="País"/>
                                    <h:selectOneMenu id="comboPais" value="#{provinciaBean.provincia.fkIdPais.pkIdPais}" 
                                                     required="true" requiredMessage="Indique o país"                                                     
                                                     style="width: 100%">
                                        <f:selectItems value="#{itensAjaxBean.paisList}" var="item"
                                                       itemLabel="#{item.nomePais}" itemValue="#{item.pkIdPais}"/>
                                        <f:ajax execute="@this" event="change" render="dataTable"/>
                                    </h:selectOneMenu>
                                    <p:commandButton partialSubmit="true" value="Actualizar" process="comboPais" update="dataTable"/>
                                    
                                    <p:outputLabel value="Nova Província"/>
                                    <p:inputText id="novaProv" value="#{provinciaBean.provincia.nomeProvincia}"
                                                 required="true" requiredMessage="Indique o nome da província"/>
                                    <p:commandButton value="Guardar" action="#{provinciaBean.create()}" update="comboPais novaProv dataTable"/>
                                </h:panelGrid>
                            </p:fieldset>
                            <p:dataTable id="dataTable" var="provincia" value="#{provinciaBean.pesquisaPorPais()}"
                                         style="width: 60%" emptyMessage="Não Existem Províncias Neste País"
                                         paginator="true" paginatorPosition="bottom" rows="10">
                                <p:column headerText="País">
                                    <center>
                                        #{provincia.fkIdPais.nomePais}
                                    </center>
                                </p:column>
                                <p:column headerText="Províncias">
                                    <center>                                        
                                        #{provincia.nomeProvincia}
                                    </center>
                                </p:column>
                                <p:column headerText="--------------------">
                                    <center>
                                        <p:commandButton value="Editar" icon="ui-icon-pencil" onclick="dialogEditar.show();"
                                                         action="#{provinciaBean.setProvincia(provincia)}" process="dataTable" 
                                                         partialSubmit="true" update=":formEditar:comboPaisEdit :formEditar:editarProv"/>
                                    </center>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </h:panelGrid>
                </center>

                <center>
                    <p:dialog header="Editar Província" closable="false" showEffect="fade"
                              widgetVar="dialogEditar" modal="true" closeOnEscape="true">
                        <h:form id="formEditar">
                            <p:growl autoUpdate="true"/>
                            <p:fieldset>
                                <h:panelGrid columns="4" cellpadding="5">
                                    <p:outputLabel value="País"/>
                                    <h:selectOneMenu id="comboPaisEdit" required="true" requiredMessage="Indique o país"
                                                     value="#{provinciaBean.provincia.fkIdPais.pkIdPais}"
                                                     style="width: 100%">
                                        <f:selectItems value="#{itensAjaxBean.paisList}" var="item"
                                                       itemLabel="#{item.nomePais}" itemValue="#{item.pkIdPais}"/>
                                    </h:selectOneMenu>
                                    <p:separator/>
                                    <br/>
                                    <p:outputLabel value="Nome da Província"/>
                                    <p:inputText id="editarProv" value="#{provinciaBean.provincia.nomeProvincia}"
                                                 required="true" requiredMessage="Indique o nome da província"/>
                                    <p:commandButton value="Guardar Edição" action="#{provinciaBean.edit()}"
                                                     onclick="dialogEditar.hide()" update=":formNovo:comboPais :formNovo:novaProv :formNovo:dataTable"/>
                                    <p:commandButton value="Fechar" onclick="dialogEditar.hide()" partialSubmit="true" process="@this"
                                                     action="#{provinciaBean.limpar()}"/>
                                </h:panelGrid>
                            </p:fieldset>
                        </h:form>
                    </p:dialog>
                </center>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
